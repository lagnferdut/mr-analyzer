<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Raport√≥w Marketingowych</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-hover: #357abd;
            --background-color: #f5f7fa;
            --card-background: #ffffff;
            --text-color: #3d4f60;
            --light-text-color: #8a98a8;
            --border-color: #e0e7f1;
            --error-bg: #fdedee;
            --error-text: #a94442;
            --error-border: #f5c6cb;
            --info-bg: #e7f3fe;
            --info-text: #31708f;
            --info-border: #bce8f1;
            --success-green: #28a745;
            --risk-orange: #f8a602;
            --critical-red: #d9534f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #root {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 850px;
            transition: all 0.3s ease;
        }

        header h1 {
            color: var(--text-color);
            text-align: center;
            margin: 0 0 2rem 0;
            font-size: 2.25rem;
            font-weight: 600;
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            padding: 2.5rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            background-color: #fafbfc;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            text-align: center;
        }

        .file-input-container:hover {
            background-color: #f5f7fa;
            border-color: var(--primary-color);
        }

        .file-input-icon {
            width: 50px;
            height: 50px;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-label {
            color: var(--primary-color);
            font-weight: 500;
            font-size: 1.1rem;
        }

        .file-name {
            margin-top: 0.75rem;
            font-style: italic;
            color: var(--light-text-color);
            word-break: break-all;
        }
        
        .file-name.selected {
            color: var(--success-green);
            font-weight: 500;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-hover);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.3);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .loading-container, .error-message, .info-message {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        .info-message {
            background-color: var(--info-bg);
            color: var(--info-text);
            border: 1px solid var(--info-border);
        }
        .info-message h3 {
            margin-top: 0;
            color: var(--info-text);
        }

        .results-container {
            margin-top: 2.5rem;
            display: grid;
            gap: 1.5rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @media (min-width: 768px) {
            .results-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-section {
            background-color: #fafbfc;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .results-section h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .results-section.conclusions h2 { color: var(--primary-color); }
        .results-section.suggestions h2 { color: var(--success-green); }
        .results-section.risks h2 { color: var(--risk-orange); }
        .results-section.critical-errors h2 { color: var(--critical-red); }

        .results-section ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .results-section li {
            margin-bottom: 0.75rem;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
        }
        
        .results-section li::before {
            margin-right: 0.75rem;
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .results-section.conclusions li::before { content: 'üí°'; }
        .results-section.suggestions li::before { content: '‚úÖ'; }
        .results-section.risks li::before { content: '‚ö†Ô∏è'; }
        .results-section.critical-errors li::before { content: 'üõë'; }

        footer {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.9em;
            color: var(--light-text-color);
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
